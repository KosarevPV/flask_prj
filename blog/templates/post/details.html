{% extends 'base.html' %}

{% block title %}
Article #{{ post.id }}: {{ post.title }}
{% endblock %}

{% block body %}
    <h1>{{ post.title }}</h1>
    <div>
        <p>{{ post.body }}</p>
        <div>Published {{ post.dt_created }}</div>
        <div>by {{ post.author.user.username }}</div>
        {% for tag in post.tags %}
            <span> {{ tag.name }}</span>
        {% endfor %}
    </div>
{% endblock %}
