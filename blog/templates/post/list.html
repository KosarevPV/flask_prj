{% extends 'base.html' %}

{% block title %}
Post list
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        {% for post_id in posts %}
        <div>
            <a href="{{url_for('post.get_post', pk=post_id)}}">{{ posts[post_id]['text'] }}</a>
            <p>Автор: {{ users[posts[post_id]['author']] }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
