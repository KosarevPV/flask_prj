{% extends 'base.html' %}

{% block title %}
Tag list
{% endblock %}

{% block body %}
<div class="row">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-success" role="alert">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <div class="col">
        <ul>
            {% for tag in tags %}
            <li>
                <a href="{{url_for('posts.tags_details', tag_id=tag.id)}}">{{ tag.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
