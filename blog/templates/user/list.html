{% extends 'base.html' %}

{% block title %}
User list
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <h1>Users:</h1>
        {% for user in users %}
        <ul>
            <li><a href="{{url_for('user.details', user_id=user.id)}}">{{ user.username }}</a></li>
            {% if user.is_staff %}
                <span class="badge bg-secondary">staff</span>
            {% endif %}
        </ul>

        {% endfor %}

    </div>
</div>

{% endblock %}
